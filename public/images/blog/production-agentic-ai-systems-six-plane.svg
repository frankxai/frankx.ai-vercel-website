<svg xmlns="http://www.w3.org/2000/svg" width="900" height="700" viewBox="0 0 900 700">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="exp" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1e3a5f"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="orch" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1e293b"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <linearGradient id="agent" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#312e81"/>
      <stop offset="1" stop-color="#1e1b4b"/>
    </linearGradient>
    <linearGradient id="tool" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#164e63"/>
      <stop offset="1" stop-color="#083344"/>
    </linearGradient>
    <linearGradient id="data" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#1e3a5f"/>
      <stop offset="1" stop-color="#0c4a6e"/>
    </linearGradient>
    <linearGradient id="ops" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#450a0a"/>
      <stop offset="1" stop-color="#7f1d1d"/>
    </linearGradient>
  </defs>

  <rect width="900" height="700" fill="url(#bg)"/>

  <!-- Title -->
  <text x="450" y="30" fill="#f1f5f9" font-size="22" font-family="system-ui" font-weight="bold" text-anchor="middle">The Six-Plane Architecture Model</text>
  <text x="450" y="55" fill="#64748b" font-size="12" font-family="system-ui" text-anchor="middle">Production agentic systems share these planes—build, buy, or skip based on your tier</text>

  <!-- EXPERIENCE PLANE -->
  <g transform="translate(50, 80)">
    <rect width="800" height="60" rx="8" fill="url(#exp)" stroke="#06b6d4" stroke-width="1"/>
    <text x="15" y="25" fill="#06b6d4" font-size="12" font-family="system-ui" font-weight="bold">EXPERIENCE PLANE</text>
    <text x="180" y="25" fill="#94a3b8" font-size="11" font-family="system-ui">User interfaces and triggers</text>
    <g transform="translate(450, 12)">
      <rect x="0" y="0" width="70" height="36" rx="4" fill="#0f172a" stroke="#334155"/>
      <text x="35" y="24" fill="#e2e8f0" font-size="10" font-family="system-ui" text-anchor="middle">Web UI</text>
    </g>
    <g transform="translate(530, 12)">
      <rect x="0" y="0" width="70" height="36" rx="4" fill="#0f172a" stroke="#334155"/>
      <text x="35" y="24" fill="#e2e8f0" font-size="10" font-family="system-ui" text-anchor="middle">API</text>
    </g>
    <g transform="translate(610, 12)">
      <rect x="0" y="0" width="70" height="36" rx="4" fill="#0f172a" stroke="#334155"/>
      <text x="35" y="24" fill="#e2e8f0" font-size="10" font-family="system-ui" text-anchor="middle">Slack</text>
    </g>
    <g transform="translate(690, 12)">
      <rect x="0" y="0" width="70" height="36" rx="4" fill="#0f172a" stroke="#334155"/>
      <text x="35" y="24" fill="#e2e8f0" font-size="10" font-family="system-ui" text-anchor="middle">Email</text>
    </g>
  </g>

  <!-- Connector -->
  <path d="M450 140 L450 165" fill="none" stroke="#64748b" stroke-width="2"/>

  <!-- ORCHESTRATION PLANE -->
  <g transform="translate(50, 165)">
    <rect width="800" height="80" rx="8" fill="url(#orch)" stroke="#8b5cf6" stroke-width="1"/>
    <text x="15" y="25" fill="#a78bfa" font-size="12" font-family="system-ui" font-weight="bold">ORCHESTRATION PLANE</text>
    <text x="180" y="25" fill="#94a3b8" font-size="11" font-family="system-ui">State management and workflow coordination</text>

    <!-- State machine visualization -->
    <g transform="translate(350, 35)">
      <rect x="0" y="0" width="430" height="40" rx="6" fill="#0f172a" stroke="#334155"/>
      <circle cx="40" cy="20" r="12" fill="#8b5cf6"/>
      <circle cx="110" cy="20" r="12" fill="#6366f1"/>
      <circle cx="180" cy="20" r="12" fill="#4f46e5"/>
      <circle cx="250" cy="20" r="12" fill="#4338ca"/>
      <circle cx="320" cy="20" r="12" fill="#3730a3"/>
      <text x="40" y="25" fill="#1e293b" font-size="10" font-family="system-ui" font-weight="bold" text-anchor="middle">→</text>
      <text x="110" y="25" fill="#1e293b" font-size="10" font-family="system-ui" font-weight="bold" text-anchor="middle">→</text>
      <text x="180" y="25" fill="#1e293b" font-size="10" font-family="system-ui" font-weight="bold" text-anchor="middle">→</text>
      <text x="250" y="25" fill="#1e293b" font-size="10" font-family="system-ui" font-weight="bold" text-anchor="middle">→</text>
      <text x="320" y="25" fill="#1e293b" font-size="10" font-family="system-ui" font-weight="bold" text-anchor="middle">✓</text>
      <text x="20" y="70" fill="#64748b" font-size="9" font-family="system-ui">State machine with typed transitions</text>
    </g>
  </g>

  <!-- Connector -->
  <path d="M450 245 L450 270"/>

  <!-- AGENT PLANE -->
  <g transform="translate(50, 270)">
    <rect width="800" height="70" rx="8" fill="url(#agent)" stroke="#a78bfa" stroke-width="1"/>
    <text x="15" y="25" fill="#c4b5fd" font-size="12" font-family="system-ui" font-weight="bold">AGENT PLANE</text>
    <text x="180" y="25" fill="#94a3b8" font-size="11" font-family="system-ui">Specialized AI models for different tasks</text>

    <g transform="translate(350, 35)">
      <rect x="0" y="0" width="120" height="30" rx="4" fill="#0f172a" stroke="#6366f1"/>
      <text x="60" y="20" fill="#e2e8f0" font-size="10" font-family="system-ui" text-anchor="middle">Research Agent</text>
      <rect x="155" y="0" width="120" height="30" rx="4" fill="#0f172a" stroke="#6366f1"/>
      <text x="215" y="20" fill="#e2e8f0" font-size="10" font-family="system-ui" text-anchor="middle">Drafting Agent</text>
      <rect x="310" y="0" width="120" height="30" rx="4" fill="#0f172a" stroke="#6366f1"/>
      <text x="370" y="20" fill="#e2e8f0" font-size="10" font-family="system-ui" text-anchor="middle">Review Agent</text>
    </g>
  </g>

  <!-- Connector -->
  <path d="M450 340 L450 365"/>

  <!-- TOOL PLANE -->
  <g transform="translate(50, 365)">
    <rect width="800" height="70" rx="8" fill="url(#tool)" stroke="#22d3ee" stroke-width="1"/>
    <text x="15" y="25" fill="#67e8f9" font-size="12" font-family="system-ui" font-weight="bold">TOOL PLANE (MCP)</text>
    <text x="180" y="25" fill="#94a3b8" font-size="11" font-family="system-ui">External integrations and capabilities</text>

    <g transform="translate(200, 35)">
      <rect x="0" y="0" width="90" height="28" rx="4" fill="#0f172a" stroke="#0891b2"/>
      <text x="45" y="19" fill="#e2e8f0" font-size="9" font-family="system-ui" text-anchor="middle">Knowledge</text>
      <rect x="105" y="0" width="90" height="28" rx="4" fill="#0f172a" stroke="#0891b2"/>
      <text x="150" y="19" fill="#e2e8f0" font-size="9" font-family="system-ui" text-anchor="middle">CMS</text>
      <rect x="210" y="0" width="90" height="28" rx="4" fill="#0f172a" stroke="#0891b2"/>
      <text x="255" y="19" fill="#e2e8f0" font-size="9" font-family="system-ui" text-anchor="middle">Search</text>
      <rect x="315" y="0" width="90" height="28" rx="4" fill="#0f172a" stroke="#0891b2"/>
      <text x="360" y="19" fill="#e2e8f0" font-size="9" font-family="system-ui" text-anchor="middle">Database</text>
      <rect x="420" y="0" width="90" height="28" rx="4" fill="#0f172a" stroke="#0891b2"/>
      <text x="465" y="19" fill="#e2e8f0" font-size="9" font-family="system-ui" text-anchor="middle">Email</text>
    </g>
  </g>

  <!-- Connector -->
  <path d="M450 435 L450 460"/>

  <!-- DATA PLANE -->
  <g transform="translate(50, 460)">
    <rect width="800" height="70" rx="8" fill="url(#data)" stroke="#0ea5e9" stroke-width="1"/>
    <text x="15" y="25" fill="#7dd3fc" font-size="12" font-family="system-ui" font-weight="bold">DATA PLANE</text>
    <text x="180" y="25" fill="#94a3b8" font-size="11" font-family="system-ui">Storage and state persistence</text>

    <g transform="translate(280, 35)">
      <rect x="0" y="0" width="150" height="30" rx="4" fill="#0f172a" stroke="#0369a1"/>
      <text x="75" y="20" fill="#e2e8f0" font-size="10" font-family="system-ui" text-anchor="middle">Vector Database (Embeddings)</text>
      <rect x="170" y="0" width="150" height="30" rx="4" fill="#0f172a" stroke="#0369a1"/>
      <text x="245" y="20" fill="#e2e8f0" font-size="10" font-family="system-ui" text-anchor="middle">Document Store</text>
      <rect x="340" y="0" width="150" height="30" rx="4" fill="#0f172a" stroke="#0369a1"/>
      <text x="415" y="20" fill="#e2e8f0" font-size="10" font-family="system-ui" text-anchor="middle">State Store (Workflow)</text>
    </g>
  </g>

  <!-- Connector -->
  <path d="M450 530 L450 555"/>

  <!-- OPERATIONS PLANE -->
  <g transform="translate(50, 555)">
    <rect width="800" height="70" rx="8" fill="url(#ops)" stroke="#ef4444" stroke-width="1"/>
    <text x="15" y="25" fill="#fca5a5" font-size="12" font-family="system-ui" font-weight="bold">OPERATIONS PLANE</text>
    <text x="180" y="25" fill="#94a3b8" font-size="11" font-family="system-ui">Observability, alerting, and governance</text>

    <g transform="translate(200, 35)">
      <rect x="0" y="0" width="110" height="28" rx="4" fill="#0f172a" stroke="#dc2626"/>
      <text x="55" y="19" fill="#e2e8f0" font-size="9" font-family="system-ui" text-anchor="middle">Traces</text>
      <rect x="125" y="0" width="110" height="28" rx="4" fill="#0f172a" stroke="#dc2626"/>
      <text x="180" y="19" fill="#e2e8f0" font-size="9" font-family="system-ui" text-anchor="middle">Logs</text>
      <rect x="250" y="0" width="110" height="28" rx="4" fill="#0f172a" stroke="#dc2626"/>
      <text x="305" y="19" fill="#e2e8f0" font-size="9" font-family="system-ui" text-anchor="middle">Metrics</text>
      <rect x="375" y="0" width="110" height="28" rx="4" fill="#0f172a" stroke="#dc2626"/>
      <text x="430" y="19" fill="#e2e8f0" font-size="9" font-family="system-ui" text-anchor="middle">Alerts</text>
      <rect x="500" y="0" width="110" height="28" rx="4" fill="#0f172a" stroke="#dc2626"/>
      <text x="555" y="19" fill="#e2e8f0" font-size="9" font-family="system-ui" text-anchor="middle">Audit Logs</text>
    </g>
  </g>

  <!-- Legend -->
  <g transform="translate(50, 645)">
    <rect width="800" height="40" rx="6" fill="#0f172a" stroke="#334155"/>
    <text x="15" y="25" fill="#94a3b8" font-size="11" font-family="system-ui">Pattern: Build custom at T2, buy at T3, use managed at T4</text>
  </g>
</svg>