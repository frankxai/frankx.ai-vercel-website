<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="t1" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#06b6d4"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="t2" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="1" stop-color="#6366f1"/>
    </linearGradient>
    <linearGradient id="t3" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#8b5cf6"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="t4" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ec4899"/>
      <stop offset="1" stop-color="#f472b6"/>
    </linearGradient>
  </defs>

  <rect width="800" height="500" fill="url(#bg)"/>

  <!-- Title -->
  <text x="400" y="35" fill="#f1f5f9" font-size="22" font-family="system-ui" font-weight="bold" text-anchor="middle">Cost vs. Complexity Curve</text>
  <text x="400" y="60" fill="#64748b" font-size="12" font-family="system-ui" text-anchor="middle">The most common mistake: building Tier 3 architecture for Tier 1 problems</text>

  <!-- Y-axis -->
  <line x1="80" y1="90" x2="80" y2="420" stroke="#475569" stroke-width="2"/>
  <text x="40" y="255" fill="#94a3b8" font-size="12" font-family="system-ui" text-anchor="middle" transform="rotate(-90, 40, 255)">Cost ($K/month)</text>

  <!-- X-axis -->
  <line x1="80" y1="420" x2="750" y2="420" stroke="#475569" stroke-width="2"/>
  <text x="415" y="460" fill="#94a3b8" font-size="12" font-family="system-ui" text-anchor="middle">Complexity</text>

  <!-- Complexity labels -->
  <text x="150" y="445" fill="#64748b" font-size="10" font-family="system-ui" text-anchor="middle">Simple</text>
  <text x="310" y="445" fill="#64748b" font-size="10" font-family="system-ui" text-anchor="middle">Moderate</text>
  <text x="470" y="445" fill="#64748b" font-size="10" font-family="system-ui" text-anchor="middle">High</text>
  <text x="630" y="445" fill="#64748b" font-size="10" font-family="system-ui" text-anchor="middle">Very High</text>

  <!-- Tier 1 box -->
  <g transform="translate(90, 280)">
    <rect width="120" height="140" rx="8" fill="#1e293b" stroke="url(#t1)" stroke-width="2"/>
    <text x="60" y="25" fill="#06b6d4" font-size="14" font-family="system-ui" font-weight="bold" text-anchor="middle">TIER 1</text>
    <text x="60" y="45" fill="#e2e8f0" font-size="11" font-family="system-ui" text-anchor="middle">Augmented</text>
    <text x="60" y="70" fill="#94a3b8" font-size="10" font-family="system-ui" text-anchor="middle">$100-500/mo</text>
    <text x="60" y="95" fill="#94a3b8" font-size="10" font-family="system-ui" text-anchor="middle">1 engineer</text>
    <text x="60" y="120" fill="#22c55e" font-size="9" font-family="system-ui" text-anchor="middle">Start here</text>
  </g>

  <!-- Tier 2 box -->
  <g transform="translate(250, 200)">
    <rect width="140" height="180" rx="8" fill="#1e293b" stroke="url(#t2)" stroke-width="2"/>
    <text x="70" y="25" fill="#0ea5e9" font-size="14" font-family="system-ui" font-weight="bold" text-anchor="middle">TIER 2</text>
    <text x="70" y="45" fill="#e2e8f0" font-size="11" font-family="system-ui" text-anchor="middle">Single Agent</text>
    <text x="70" y="70" fill="#94a3b8" font-size="10" font-family="system-ui" text-anchor="middle">$1K-5K/mo</text>
    <text x="70" y="95" fill="#94a3b8" font-size="10" font-family="system-ui" text-anchor="middle">1-2 engineers</text>
    <text x="70" y="120" fill="#94a3b8" font-size="10" font-family="system-ui" text-anchor="middle">State machine</text>
  </g>

  <!-- Tier 3 box -->
  <g transform="translate(420, 120)">
    <rect width="140" height="200" rx="8" fill="#1e293b" stroke="url(#t3)" stroke-width="2"/>
    <text x="70" y="25" fill="#8b5cf6" font-size="14" font-family="system-ui" font-weight="bold" text-anchor="middle">TIER 3</text>
    <text x="70" y="45" fill="#e2e8f0" font-size="11" font-family="system-ui" text-anchor="middle">Multi-Agent</text>
    <text x="70" y="70" fill="#94a3b8" font-size="10" font-family="system-ui" text-anchor="middle">$5K-20K/mo</text>
    <text x="70" y="95" fill="#94a3b8" font-size="10" font-family="system-ui" text-anchor="middle">3-5 engineers</text>
    <text x="70" y="120" fill="#94a3b8" font-size="10" font-family="system-ui" text-anchor="middle">Orchestration</text>
  </g>

  <!-- Tier 4 box -->
  <g transform="translate(590, 80)">
    <rect width="140" height="220" rx="8" fill="#1e293b" stroke="url(#t4)" stroke-width="2"/>
    <text x="70" y="25" fill="#ec4899" font-size="14" font-family="system-ui" font-weight="bold" text-anchor="middle">TIER 4</text>
    <text x="70" y="45" fill="#e2e8f0" font-size="11" font-family="system-ui" text-anchor="middle">Platform</text>
    <text x="70" y="70" fill="#94a3b8" font-size="10" font-family="system-ui" text-anchor="middle">$20K-100K+/mo</text>
    <text x="70" y="95" fill="#94a3b8" font-size="10" font-family="system-ui" text-anchor="middle">10+ engineers</text>
    <text x="70" y="120" fill="#94a3b8" font-size="10" font-family="system-ui" text-anchor="middle">Multi-tenant</text>
    <text x="70" y="145" fill="#94a3b8" font-size="10" font-family="system-ui" text-anchor="middle">Self-service</text>
  </g>

  <!-- Connection curve -->
  <path d="M210 350 Q280 350, 320 320 Q380 280, 440 240 Q520 190, 590 160 Q660 130, 730 100"
        fill="none" stroke="#475569" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Rule box -->
  <g transform="translate(200, 380)">
    <rect width="400" height="50" rx="6" fill="#0f172a" stroke="#f59e0b" stroke-width="1"/>
    <text x="200" y="20" fill="#f59e0b" font-size="12" font-family="system-ui" font-weight="bold" text-anchor="middle">Rule of Thumb</text>
    <text x="200" y="38" fill="#e2e8f0" font-size="11" font-family="system-ui" text-anchor="middle">If you're not sure, start one tier lower. You can always add complexityâ€”removing it is expensive.</text>
  </g>
</svg>