<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Enterprise Agentic Architecture - Decision Framework for Production">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#1e293b"/>
    </linearGradient>
    <linearGradient id="cyanGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#06b6d4"/>
      <stop offset="1" stop-color="#22d3ee"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#8b5cf6"/>
      <stop offset="1" stop-color="#a78bfa"/>
    </linearGradient>
    <linearGradient id="pinkGrad" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#ec4899"/>
      <stop offset="1" stop-color="#f472b6"/>
    </linearGradient>
    <linearGradient id="decisionGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0ea5e9"/>
      <stop offset="0.5" stop-color="#8b5cf6"/>
      <stop offset="1" stop-color="#ec4899"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6"/>
    </filter>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- Subtle grid overlay -->
  <g stroke="#1e3a5f" stroke-width="0.5" opacity="0.15">
    <line x1="0" y1="150" x2="1600" y2="150"/>
    <line x1="0" y1="300" x2="1600" y2="300"/>
    <line x1="0" y1="450" x2="1600" y2="450"/>
    <line x1="0" y1="600" x2="1600" y2="600"/>
    <line x1="0" y1="750" x2="1600" y2="750"/>
    <line x1="400" y1="0" x2="400" y2="900"/>
    <line x1="800" y1="0" x2="800" y2="900"/>
    <line x1="1200" y1="0" x2="1200" y2="900"/>
  </g>

  <!-- Decorative circle elements -->
  <circle cx="150" cy="150" r="80" fill="none" stroke="#06b6d4" stroke-width="0.5" opacity="0.2"/>
  <circle cx="1450" cy="750" r="100" fill="none" stroke="#ec4899" stroke-width="0.5" opacity="0.2"/>

  <!-- Main heading area -->
  <text x="800" y="120" fill="#f1f5f9" font-size="48" font-family="system-ui" font-weight="bold" text-anchor="middle" letter-spacing="-0.02em">Enterprise Agentic Architecture</text>
  <text x="800" y="165" fill="#94a3b8" font-size="24" font-family="system-ui" text-anchor="middle">The Decision Framework for Production</text>

  <!-- Four Decision Quadrants -->
  <!-- Q1: Reasoning -->
  <g transform="translate(200, 320)">
    <rect x="0" y="0" width="280" height="220" rx="16" fill="#0f172a" stroke="#06b6d4" stroke-width="1.5" opacity="0.9"/>
    <circle cx="30" cy="30" r="12" fill="#06b6d4" opacity="0.8"/>
    <text x="50" y="38" fill="#06b6d4" font-size="14" font-family="system-ui" font-weight="bold">01</text>
    <text x="140" y="55" fill="#f1f5f9" font-size="18" font-family="system-ui" font-weight="bold" text-anchor="middle">Reasoning</text>
    <text x="140" y="95" fill="#94a3b8" font-size="13" font-family="system-ui" text-anchor="middle" text-anchor="middle">Does the workflow</text>
    <text x="140" y="115" fill="#94a3b8" font-size="13" font-family="system-ui" text-anchor="middle">require reasoning?</text>
    <line x1="30" y1="140" x2="250" y2="140" stroke="#1e3a5f" stroke-width="1"/>
    <circle cx="70" cy="175" r="8" fill="none" stroke="#22d3ee" stroke-width="2"/>
    <text x="90" y="180" fill="#e2e8f0" font-size="12" font-family="system-ui">YES → Continue</text>
    <circle cx="70" cy="200" r="8" fill="none" stroke="#64748b" stroke-width="2"/>
    <text x="90" y="205" fill="#64748b" font-size="12" font-family="system-ui">NO → Traditional</text>
  </g>

  <!-- Q2: Approval -->
  <g transform="translate(520, 320)">
    <rect x="0" y="0" width="280" height="220" rx="16" fill="#0f172a" stroke="#22d3ee" stroke-width="1.5" opacity="0.9"/>
    <circle cx="30" cy="30" r="12" fill="#22d3ee" opacity="0.8"/>
    <text x="50" y="38" fill="#22d3ee" font-size="14" font-family="system-ui" font-weight="bold">02</text>
    <text x="140" y="55" fill="#f1f5f9" font-size="18" font-family="system-ui" font-weight="bold" text-anchor="middle">Approval</text>
    <text x="140" y="95" fill="#94a3b8" font-size="13" font-family="system-ui" text-anchor="middle">Human judgment</text>
    <text x="140" y="115" fill="#94a3b8" font-size="13" font-family="system-ui" text-anchor="middle">required?</text>
    <line x1="30" y1="140" x2="250" y2="140" stroke="#1e3a5f" stroke-width="1"/>
    <text x="140" y="175" fill="#e2e8f0" font-size="11" font-family="system-ui" text-anchor="middle">Always → Pessimistic</text>
    <text x="140" y="195" fill="#e2e8f0" font-size="11" font-family="system-ui" text-anchor="middle">Sometimes → Checkpoint</text>
    <text x="140" y="215" fill="#e2e8f0" font-size="11" font-family="system-ui" text-anchor="middle">Never → Autonomous</text>
  </g>

  <!-- Q3: Failure Tolerance -->
  <g transform="translate(840, 320)">
    <rect x="0" y="0" width="280" height="220" rx="16" fill="#0f172a" stroke="#8b5cf6" stroke-width="1.5" opacity="0.9"/>
    <circle cx="30" cy="30" r="12" fill="#8b5cf6" opacity="0.8"/>
    <text x="50" y="38" fill="#8b5cf6" font-size="14" font-family="system-ui" font-weight="bold">03</text>
    <text x="140" y="55" fill="#f1f5f9" font-size="18" font-family="system-ui" font-weight="bold" text-anchor="middle">Failure Cost</text>
    <text x="140" y="95" fill="#94a3b8" font-size="13" font-family="system-ui" text-anchor="middle">Mistake impact?</text>
    <line x1="30" y1="140" x2="250" y2="140" stroke="#1e3a5f" stroke-width="1"/>
    <rect x="50" y="155" width="60" height="30" rx="4" fill="#ef4444" opacity="0.2"/>
    <text x="80" y="175" fill="#ef4444" font-size="10" font-family="system-ui" text-anchor="middle">HIGH</text>
    <rect x="110" y="155" width="60" height="30" rx="4" fill="#f59e0b" opacity="0.2"/>
    <text x="140" y="175" fill="#f59e0b" font-size="10" font-family="system-ui" text-anchor="middle">MEDIUM</text>
    <rect x="170" y="155" width="60" height="30" rx="4" fill="#22c55e" opacity="0.2"/>
    <text x="200" y="175" fill="#22c55e" font-size="10" font-family="system-ui" text-anchor="middle">LOW</text>
  </g>

  <!-- Q4: Scale -->
  <g transform="translate(1160, 320)">
    <rect x="0" y="0" width="280" height="220" rx="16" fill="#0f172a" stroke="#a78bfa" stroke-width="1.5" opacity="0.9"/>
    <circle cx="30" cy="30" r="12" fill="#a78bfa" opacity="0.8"/>
    <text x="50" y="38" fill="#a78bfa" font-size="14" font-family="system-ui" font-weight="bold">04</text>
    <text x="140" y="55" fill="#f1f5f9" font-size="18" font-family="system-ui" font-weight="bold" text-anchor="middle">Scale</text>
    <text x="140" y="95" fill="#94a3b8" font-size="13" font-family="system-ui" text-anchor="middle">Concurrent workflows</text>
    <line x1="30" y1="140" x2="250" y2="140" stroke="#1e3a5f" stroke-width="1"/>
    <text x="140" y="170" fill="#e2e8f0" font-size="11" font-family="system-ui" text-anchor="middle">&lt;100/day → Simple</text>
    <text x="140" y="190" fill="#e2e8f0" font-size="11" font-family="system-ui" text-anchor="middle">100-10K → Queue-based</text>
    <text x="140" y="210" fill="#e2e8f0" font-size="11" font-family="system-ui" text-anchor="middle">&gt;10K → Distributed</text>
  </g>

  <!-- Maturity Tiers -->
  <g transform="translate(200, 600)">
    <text x="600" y="-20" fill="#f1f5f9" font-size="20" font-family="system-ui" font-weight="bold" text-anchor="middle">Maturity Tiers</text>

    <!-- Tier 1 -->
    <rect x="0" y="10" width="180" height="70" rx="8" fill="#0f172a" stroke="#06b6d4" stroke-width="1.5"/>
    <text x="90" y="35" fill="#06b6d4" font-size="14" font-family="system-ui" font-weight="bold" text-anchor="middle">TIER 1</text>
    <text x="90" y="55" fill="#e2e8f0" font-size="11" font-family="system-ui" text-anchor="middle">Augmented Workflows</text>
    <text x="90" y="72" fill="#64748b" font-size="10" font-family="system-ui" text-anchor="middle">$100-500/month</text>

    <!-- Tier 2 -->
    <rect x="220" y="10" width="180" height="70" rx="8" fill="#0f172a" stroke="#22d3ee" stroke-width="1.5"/>
    <text x="310" y="35" fill="#22d3ee" font-size="14" font-family="system-ui" font-weight="bold" text-anchor="middle">TIER 2</text>
    <text x="310" y="55" fill="#e2e8f0" font-size="11" font-family="system-ui" text-anchor="middle">Single Agent</text>
    <text x="310" y="72" fill="#64748b" font-size="10" font-family="system-ui" text-anchor="middle">$1K-5K/month</text>

    <!-- Tier 3 -->
    <rect x="440" y="10" width="180" height="70" rx="8" fill="#0f172a" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="530" y="35" fill="#8b5cf6" font-size="14" font-family="system-ui" font-weight="bold" text-anchor="middle">TIER 3</text>
    <text x="530" y="55" fill="#e2e8f0" font-size="11" font-family="system-ui" text-anchor="middle">Multi-Agent</text>
    <text x="530" y="72" fill="#64748b" font-size="10" font-family="system-ui" text-anchor="middle">$5K-20K/month</text>

    <!-- Tier 4 -->
    <rect x="660" y="10" width="180" height="70" rx="8" fill="#0f172a" stroke="#ec4899" stroke-width="1.5"/>
    <text x="750" y="35" fill="#ec4899" font-size="14" font-family="system-ui" font-weight="bold" text-anchor="middle">TIER 4</text>
    <text x="750" y="55" fill="#e2e8f0" font-size="11" font-family="system-ui" text-anchor="middle">Enterprise Platform</text>
    <text x="750" y="72" fill="#64748b" font-size="10" font-family="system-ui" text-anchor="middle">$20K-100K+/month</text>

    <!-- Arrow indicators -->
    <path d="M190 45 L210 45" fill="none" stroke="#64748b" stroke-width="1" marker-end="url(#arrowhead)"/>
    <path d="M410 45 L430 45" fill="none" stroke="#64748b" stroke-width="1"/>
    <path d="M630 45 L650 45" fill="none" stroke="#64748b" stroke-width="1"/>
  </g>

  <!-- Bottom CTA area -->
  <g transform="translate(400, 820)">
    <rect x="0" y="0" width="800" height="50" rx="25" fill="url(#decisionGrad)" opacity="0.15"/>
    <text x="400" y="32" fill="#f1f5f9" font-size="16" font-family="system-ui" font-weight="bold" text-anchor="middle">Start one tier lower. You can always add complexity. Removing it is expensive.</text>
  </g>

  <!-- FrankX brand element -->
  <text x="1500" y="870" fill="#64748b" font-size="12" font-family="system-ui" text-anchor="end">frankx.ai</text>
</svg>