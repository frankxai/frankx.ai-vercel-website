<svg xmlns="http://www.w3.org/2000/svg" aria-label="Incident Response Runbooks" viewBox="0 0 724 1273"><defs><linearGradient id="a" x1="0" x2="1" y1="0" y2="1"><stop offset="0%" stop-color="#050a14"/><stop offset="100%" stop-color="#0b1220"/></linearGradient><linearGradient id="d" x1="0" x2="1" y1="0" y2="0"><stop offset="0%" stop-color="#0ea5e9" stop-opacity="0"/><stop offset="50%" stop-color="#22d3ee" stop-opacity=".85"/><stop offset="100%" stop-color="#0ea5e9" stop-opacity="0"/></linearGradient><pattern id="c" width="24" height="24" patternUnits="userSpaceOnUse"><path fill="none" stroke="#334155" stroke-opacity=".22" d="M24 0H0v24"/></pattern><filter id="b" width="140%" height="140%" x="-20%" y="-20%"><feDropShadow dx="0" dy="8" flood-color="#020617" flood-opacity=".5" stdDeviation="14"/></filter></defs><rect width="712" height="1261" x="6" y="6" fill="url(#a)" stroke="#1f2937" stroke-width="2" filter="url(#b)" rx="20"/><rect width="712" height="1261" x="6" y="6" fill="url(#c)" rx="20"/><path fill="url(#d)" d="M34 56h656v2H34z"/><text x="34" y="40" fill="#e2e8f0" font-family="Inter, Segoe UI, system-ui, sans-serif" font-size="18" font-weight="700">Incident Response Runbooks</text><g fill="#cbd5e1" font-family="JetBrains Mono, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="14"><text xml:space="preserve" x="32" y="84">┌─────────────────────────────────────────────────────────────────────────┐</text><text xml:space="preserve" x="32" y="105">│                    RUNBOOK: Model Quality Degradation                    │</text><text xml:space="preserve" x="32" y="126">├─────────────────────────────────────────────────────────────────────────┤</text><text xml:space="preserve" x="32" y="147">│                                                                          │</text><text xml:space="preserve" x="32" y="168">│  TRIGGER: Groundedness score drops below 85% for 15+ minutes             │</text><text xml:space="preserve" x="32" y="189">│  SEVERITY: P2 (High)                                                     │</text><text xml:space="preserve" x="32" y="210">│                                                                          │</text><text xml:space="preserve" x="32" y="231">│  STEP 1: Confirm the Issue (5 min)                                       │</text><text xml:space="preserve" x="32" y="252">│  ┌─────────────────────────────────────────────────────────────────┐    │</text><text xml:space="preserve" x="32" y="273">│  │  □ Check Logging Analytics for error patterns                   │    │</text><text xml:space="preserve" x="32" y="294">│  │  □ Review recent deployments in DevOps                          │    │</text><text xml:space="preserve" x="32" y="315">│  │  □ Check OCI Generative AI service status                       │    │</text><text xml:space="preserve" x="32" y="336">│  │  □ Sample 5 recent requests manually                            │    │</text><text xml:space="preserve" x="32" y="357">│  └─────────────────────────────────────────────────────────────────┘    │</text><text xml:space="preserve" x="32" y="378">│                                                                          │</text><text xml:space="preserve" x="32" y="399">│  STEP 2: Identify Root Cause (10 min)                                    │</text><text xml:space="preserve" x="32" y="420">│  ┌─────────────────────────────────────────────────────────────────┐    │</text><text xml:space="preserve" x="32" y="441">│  │  Common Causes:                                                 │    │</text><text xml:space="preserve" x="32" y="462">│  │  □ Recent prompt change? → Check prompt registry                │    │</text><text xml:space="preserve" x="32" y="483">│  │  □ Knowledge base update? → Check vector DB logs                │    │</text><text xml:space="preserve" x="32" y="504">│  │  □ Model endpoint issue? → Check Generative AI metrics          │    │</text><text xml:space="preserve" x="32" y="525">│  │  □ Upstream data change? → Check integration logs               │    │</text><text xml:space="preserve" x="32" y="546">│  └─────────────────────────────────────────────────────────────────┘    │</text><text xml:space="preserve" x="32" y="567">│                                                                          │</text><text xml:space="preserve" x="32" y="588">│  STEP 3: Mitigate (15 min)                                               │</text><text xml:space="preserve" x="32" y="609">│  ┌─────────────────────────────────────────────────────────────────┐    │</text><text xml:space="preserve" x="32" y="630">│  │  IF prompt change:                                              │    │</text><text xml:space="preserve" x="32" y="651">│  │    → Roll back to previous version in registry                  │    │</text><text xml:space="preserve" x="32" y="672">│  │    → Deploy via blue/green switch                               │    │</text><text xml:space="preserve" x="32" y="693">│  │                                                                  │    │</text><text xml:space="preserve" x="32" y="714">│  │  IF model issue:                                                │    │</text><text xml:space="preserve" x="32" y="735">│  │    → Switch to fallback model (cohere.command-r)                │    │</text><text xml:space="preserve" x="32" y="756">│  │    → Enable degraded mode                                       │    │</text><text xml:space="preserve" x="32" y="777">│  │                                                                  │    │</text><text xml:space="preserve" x="32" y="798">│  │  IF knowledge base:                                             │    │</text><text xml:space="preserve" x="32" y="819">│  │    → Disable RAG, use model-only responses                      │    │</text><text xml:space="preserve" x="32" y="840">│  │    → Roll back KB to previous snapshot                          │    │</text><text xml:space="preserve" x="32" y="861">│  └─────────────────────────────────────────────────────────────────┘    │</text><text xml:space="preserve" x="32" y="882">│                                                                          │</text><text xml:space="preserve" x="32" y="903">│  STEP 4: Communicate (Ongoing)                                           │</text><text xml:space="preserve" x="32" y="924">│  ┌─────────────────────────────────────────────────────────────────┐    │</text><text xml:space="preserve" x="32" y="945">│  │  □ Update incident channel with status                          │    │</text><text xml:space="preserve" x="32" y="966">│  │  □ Notify stakeholders if customer-facing                       │    │</text><text xml:space="preserve" x="32" y="987">│  │  □ Update status page if applicable                             │    │</text><text xml:space="preserve" x="32" y="1008">│  └─────────────────────────────────────────────────────────────────┘    │</text><text xml:space="preserve" x="32" y="1029">│                                                                          │</text><text xml:space="preserve" x="32" y="1050">│  STEP 5: Resolve and Review                                              │</text><text xml:space="preserve" x="32" y="1071">│  ┌─────────────────────────────────────────────────────────────────┐    │</text><text xml:space="preserve" x="32" y="1092">│  │  □ Confirm metrics back to normal                               │    │</text><text xml:space="preserve" x="32" y="1113">│  │  □ Document root cause                                          │    │</text><text xml:space="preserve" x="32" y="1134">│  │  □ Schedule post-mortem if P1/P2                                │    │</text><text xml:space="preserve" x="32" y="1155">│  │  □ Create follow-up tickets for prevention                      │    │</text><text xml:space="preserve" x="32" y="1176">│  └─────────────────────────────────────────────────────────────────┘    │</text><text xml:space="preserve" x="32" y="1197">│                                                                          │</text><text xml:space="preserve" x="32" y="1218">└─────────────────────────────────────────────────────────────────────────┘</text></g></svg>