┌─────────────────────────────────────────────────────────────────┐    │</text><text xml:space="preserve" x="32" y="210">│  │  • Prompt injection detection (pattern matching + ML)           │    │</text><text xml:space="preserve" x="32" y="231">│  │  • Input sanitization and escaping                              │    │</text><text xml:space="preserve" x="32" y="252">│  │  • Length limits (max tokens)                                   │    │</text><text xml:space="preserve" x="32" y="273">│  │  • Rate limiting per user/tenant                                │    │</text><text xml:space="preserve" x="32" y="294">│  │  OCI: API Gateway + WAF + Functions                             │    │</text><text xml:space="preserve" x="32" y="315">│  └─────────────────────────────────────────────────────────────────┘    │</text><text xml:space="preserve" x="32" y="336">│                                    │                                     │</text><text xml:space="preserve" x="32" y="357">│                                    ▼                                     │</text><text xml:space="preserve" x="32" y="378">│  LAYER 2: Processing Protection                                          │</text><text xml:space="preserve" x="32" y="399">│  ┌─────────────────────────────────────────────────────────────────┐    │</text><text xml:space="preserve" x="32" y="420">│  │  • Tool execution sandboxing                                    │    │</text><text xml:space="preserve" x="32" y="441">│  │  • Least-privilege data access                                  │    │</text><text xml:space="preserve" x="32" y="462">│  │  • Context isolation between tenants                            │    │</text><text xml:space="preserve" x="32" y="483">│  │  • Timeout enforcement                                          │    │</text><text xml:space="preserve" x="32" y="504">│  │  OCI: Container Security + Identity Domains + Functions         │    │</text><text xml:space="preserve" x="32" y="525">│  └─────────────────────────────────────────────────────────────────┘    │</text><text xml:space="preserve" x="32" y="546">│                                    │                                     │</text><text xml:space="preserve" x="32" y="567">│                                    ▼                                     │</text><text xml:space="preserve" x="32" y="588">│  LAYER 3: Output Protection                                              │</text><text xml:space="preserve" x="32" y="609">│  ┌─────────────────────────────────────────────────────────────────┐    │</text><text xml:space="preserve" x="32" y="630">│  │  • PII detection and redaction                                  │    │</text><text xml:space="preserve" x="32" y="651">│  │  • Harmful content filtering                                    │    │</text><text xml:space="preserve" x="32" y="672">│  │  • Citation verification                                        │    │</text><text xml:space="preserve" x="32" y="693">│  │  • Competitor mention filtering                                 │    │</text><text xml:space="preserve" x="32" y="714">│  │  OCI: Functions + Content Moderation + Logging                  │    │</text><text xml:space="preserve" x="32" y="735">│  └─────────────────────────────────────────────────────────────────┘    │</text><text xml:space="preserve" x="32" y="756">│                                    │                                     │</text><text xml:space="preserve" x="32" y="777">│                                    ▼                                     │</text><text xml:space="preserve" x="32" y="798">│  LAYER 4: Audit and Compliance                                           │</text><text xml:space="preserve" x="32" y="819">│  ┌─────────────────────────────────────────────────────────────────┐    │</text><text xml:space="preserve" x="32" y="840">│  │  • Full request/response logging (with PII redaction)           │    │</text><text xml:space="preserve" x="32" y="861">│  │  • Model decision audit trail                                   │    │</text><text xml:space="preserve" x="32" y="882">│  │  • Access control audit                                         │    │</text><text xml:space="preserve" x="32" y="903">│  │  • Compliance reporting                                         │    │</text><text xml:space="preserve" x="32" y="924">│  │  OCI: Logging + Audit + Data Safe + Compliance Reports          │    │</text><text xml:space="preserve" x="32" y="945">│  └─────────────────────────────────────────────────────────────────┘    │</text><text xml:space="preserve" x="32" y="966">│                                                                          │</text><text xml:space="preserve" x="32" y="987">└─────────────────────────────────────────────────────────────────────────┘</text></g></svg>