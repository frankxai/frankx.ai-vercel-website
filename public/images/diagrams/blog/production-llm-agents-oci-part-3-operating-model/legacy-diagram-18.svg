                  │   issues     ││</text><text xml:space="preserve" x="32" y="546">│              │ • Rate limit │                           │              ││</text><text xml:space="preserve" x="32" y="567">│              └──────────────┘                           └──────────────┘│</text><text xml:space="preserve" x="32" y="588">│                                                                          │</text><text xml:space="preserve" x="32" y="609">│  Auto-Remediation Rules:                                                 │</text><text xml:space="preserve" x="32" y="630">│  ┌─────────────────────────────────────────────────────────────────┐    │</text><text xml:space="preserve" x="32" y="651">│  │  - IF latency_p95 &gt; 10s FOR 5min THEN scale_up()                │    │</text><text xml:space="preserve" x="32" y="672">│  │  - IF error_rate &gt; 5% FOR 3min THEN enable_circuit_breaker()    │    │</text><text xml:space="preserve" x="32" y="693">│  │  - IF quality_score &lt; 80% FOR 10min THEN rollback_prompt()      │    │</text><text xml:space="preserve" x="32" y="714">│  │  - IF cost_rate &gt; 2x_baseline FOR 1hr THEN enable_rate_limit()  │    │</text><text xml:space="preserve" x="32" y="735">│  └─────────────────────────────────────────────────────────────────┘    │</text><text xml:space="preserve" x="32" y="756">│                                                                          │</text><text xml:space="preserve" x="32" y="777">└─────────────────────────────────────────────────────────────────────────┘</text></g></svg>