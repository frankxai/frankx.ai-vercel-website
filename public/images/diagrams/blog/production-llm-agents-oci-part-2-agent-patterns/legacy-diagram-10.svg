<svg xmlns="http://www.w3.org/2000/svg" aria-label="Pattern 5: Orchestrator-Worker" viewBox="0 0 680 811"><defs><linearGradient id="a" x1="0" x2="1" y1="0" y2="1"><stop offset="0%" stop-color="#050a14"/><stop offset="100%" stop-color="#0b1220"/></linearGradient><linearGradient id="d" x1="0" x2="1" y1="0" y2="0"><stop offset="0%" stop-color="#0ea5e9" stop-opacity="0"/><stop offset="50%" stop-color="#22d3ee" stop-opacity=".85"/><stop offset="100%" stop-color="#0ea5e9" stop-opacity="0"/></linearGradient><pattern id="c" width="24" height="24" patternUnits="userSpaceOnUse"><path fill="none" stroke="#334155" stroke-opacity=".22" d="M24 0H0v24"/></pattern><filter id="b" width="140%" height="140%" x="-20%" y="-20%"><feDropShadow dx="0" dy="8" flood-color="#020617" flood-opacity=".5" stdDeviation="14"/></filter></defs><rect width="668" height="799" x="6" y="6" fill="url(#a)" stroke="#1f2937" stroke-width="2" filter="url(#b)" rx="20"/><rect width="668" height="799" x="6" y="6" fill="url(#c)" rx="20"/><path fill="url(#d)" d="M34 56h612v2H34z"/><text x="34" y="40" fill="#e2e8f0" font-family="Inter, Segoe UI, system-ui, sans-serif" font-size="18" font-weight="700">Pattern 5: Orchestrator-Worker</text><g fill="#cbd5e1" font-family="JetBrains Mono, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="14"><text xml:space="preserve" x="32" y="84">┌─────────────────────────────────────────────────────────────────┐</text><text xml:space="preserve" x="32" y="105">│                ORCHESTRATOR-WORKER PATTERN                       │</text><text xml:space="preserve" x="32" y="126">├─────────────────────────────────────────────────────────────────┤</text><text xml:space="preserve" x="32" y="147">│                                                                  │</text><text xml:space="preserve" x="32" y="168">│  ┌─────────────────────────────────────────────────────────────┐│</text><text xml:space="preserve" x="32" y="189">│  │                    ORCHESTRATOR AGENT                        ││</text><text xml:space="preserve" x="32" y="210">│  │                                                              ││</text><text xml:space="preserve" x="32" y="231">│  │  ┌─────────────────────────────────────────────────────────┐││</text><text xml:space="preserve" x="32" y="252">│  │  │                    TASK LEDGER                           │││</text><text xml:space="preserve" x="32" y="273">│  │  │  ┌──────────────────────────────────────────────────┐   │││</text><text xml:space="preserve" x="32" y="294">│  │  │  │ Goal 1: Restore service availability      [DONE] │   │││</text><text xml:space="preserve" x="32" y="315">│  │  │  │ Goal 2: Identify root cause              [IN PROGRESS]│││</text><text xml:space="preserve" x="32" y="336">│  │  │  │   └─ Subgoal 2a: Analyze logs            [DONE]  │   │││</text><text xml:space="preserve" x="32" y="357">│  │  │  │   └─ Subgoal 2b: Check database          [PENDING]│   │││</text><text xml:space="preserve" x="32" y="378">│  │  │  │ Goal 3: Implement fix                    [PENDING]│   │││</text><text xml:space="preserve" x="32" y="399">│  │  │  └──────────────────────────────────────────────────┘   │││</text><text xml:space="preserve" x="32" y="420">│  │  └─────────────────────────────────────────────────────────┘││</text><text xml:space="preserve" x="32" y="441">│  └─────────────────────────────────────────────────────────────┘│</text><text xml:space="preserve" x="32" y="462">│                              │                                   │</text><text xml:space="preserve" x="32" y="483">│              ┌───────────────┼───────────────┐                   │</text><text xml:space="preserve" x="32" y="504">│              ▼               ▼               ▼                   │</text><text xml:space="preserve" x="32" y="525">│       ┌─────────────┐ ┌─────────────┐ ┌─────────────┐           │</text><text xml:space="preserve" x="32" y="546">│       │ DIAGNOSTICS │ │INFRASTRUCTURE│ │ ROLLBACK   │           │</text><text xml:space="preserve" x="32" y="567">│       │   WORKER    │ │   WORKER    │ │  WORKER    │           │</text><text xml:space="preserve" x="32" y="588">│       └─────────────┘ └─────────────┘ └─────────────┘           │</text><text xml:space="preserve" x="32" y="609">│                                                                  │</text><text xml:space="preserve" x="32" y="630">│  Characteristics:                                                │</text><text xml:space="preserve" x="32" y="651">│  ├─ Plan evolves as context changes                              │</text><text xml:space="preserve" x="32" y="672">│  ├─ Workers have tools to affect external systems                │</text><text xml:space="preserve" x="32" y="693">│  ├─ Full audit trail via task ledger                             │</text><text xml:space="preserve" x="32" y="714">│  └─ Best for open-ended, complex problems                        │</text><text xml:space="preserve" x="32" y="735">│                                                                  │</text><text xml:space="preserve" x="32" y="756">└─────────────────────────────────────────────────────────────────┘</text></g></svg>