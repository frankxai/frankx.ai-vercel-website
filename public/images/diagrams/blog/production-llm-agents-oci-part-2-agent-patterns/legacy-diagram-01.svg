<svg xmlns="http://www.w3.org/2000/svg" aria-label="The Pattern Selection Problem" viewBox="0 0 680 790"><defs><linearGradient id="a" x1="0" x2="1" y1="0" y2="1"><stop offset="0%" stop-color="#050a14"/><stop offset="100%" stop-color="#0b1220"/></linearGradient><linearGradient id="d" x1="0" x2="1" y1="0" y2="0"><stop offset="0%" stop-color="#0ea5e9" stop-opacity="0"/><stop offset="50%" stop-color="#22d3ee" stop-opacity=".85"/><stop offset="100%" stop-color="#0ea5e9" stop-opacity="0"/></linearGradient><pattern id="c" width="24" height="24" patternUnits="userSpaceOnUse"><path fill="none" stroke="#334155" stroke-opacity=".22" d="M24 0H0v24"/></pattern><filter id="b" width="140%" height="140%" x="-20%" y="-20%"><feDropShadow dx="0" dy="8" flood-color="#020617" flood-opacity=".5" stdDeviation="14"/></filter></defs><rect width="668" height="778" x="6" y="6" fill="url(#a)" stroke="#1f2937" stroke-width="2" filter="url(#b)" rx="20"/><rect width="668" height="778" x="6" y="6" fill="url(#c)" rx="20"/><path fill="url(#d)" d="M34 56h612v2H34z"/><text x="34" y="40" fill="#e2e8f0" font-family="Inter, Segoe UI, system-ui, sans-serif" font-size="18" font-weight="700">The Pattern Selection Problem</text><g fill="#cbd5e1" font-family="JetBrains Mono, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="14"><text xml:space="preserve" x="32" y="84">┌─────────────────────────────────────────────────────────────────┐</text><text xml:space="preserve" x="32" y="105">│                   PATTERN SELECTION FRAMEWORK                    │</text><text xml:space="preserve" x="32" y="126">├─────────────────────────────────────────────────────────────────┤</text><text xml:space="preserve" x="32" y="147">│                                                                  │</text><text xml:space="preserve" x="32" y="168">│  STEP 1: Characterize Your Workflow                              │</text><text xml:space="preserve" x="32" y="189">│  ────────────────────────────────────────────────                │</text><text xml:space="preserve" x="32" y="210">│  ○ Are steps independent or dependent?                           │</text><text xml:space="preserve" x="32" y="231">│  ○ Is the order fixed or dynamic?                                │</text><text xml:space="preserve" x="32" y="252">│  ○ Does quality improve with multiple perspectives?              │</text><text xml:space="preserve" x="32" y="273">│  ○ Are human checkpoints required?                               │</text><text xml:space="preserve" x="32" y="294">│  ○ Is the solution path known upfront?                           │</text><text xml:space="preserve" x="32" y="315">│                                                                  │</text><text xml:space="preserve" x="32" y="336">│  STEP 2: Match to Pattern                                        │</text><text xml:space="preserve" x="32" y="357">│  ────────────────────────────────────────────────                │</text><text xml:space="preserve" x="32" y="378">│  ┌─────────────────────────────────────────────────────────────┐│</text><text xml:space="preserve" x="32" y="399">│  │ Workflow Type              →  Recommended Pattern            ││</text><text xml:space="preserve" x="32" y="420">│  │ ─────────────────────────────────────────────────────────── ││</text><text xml:space="preserve" x="32" y="441">│  │ Linear, fixed order        →  Sequential                     ││</text><text xml:space="preserve" x="32" y="462">│  │ Independent, parallelizable→  Concurrent                     ││</text><text xml:space="preserve" x="32" y="483">│  │ Collaborative, iterative   →  Group Chat                     ││</text><text xml:space="preserve" x="32" y="504">│  │ Dynamic routing by context →  Handoff                        ││</text><text xml:space="preserve" x="32" y="525">│  │ Complex, evolving plan     →  Orchestrator-Worker            ││</text><text xml:space="preserve" x="32" y="546">│  │ High-stakes decisions      →  Human-in-the-Loop              ││</text><text xml:space="preserve" x="32" y="567">│  └─────────────────────────────────────────────────────────────┘│</text><text xml:space="preserve" x="32" y="588">│                                                                  │</text><text xml:space="preserve" x="32" y="609">│  STEP 3: Validate Against Constraints                            │</text><text xml:space="preserve" x="32" y="630">│  ────────────────────────────────────────────────                │</text><text xml:space="preserve" x="32" y="651">│  ○ Does the pattern fit your team&apos;s expertise?                   │</text><text xml:space="preserve" x="32" y="672">│  ○ Does OCI provide the required services?                       │</text><text xml:space="preserve" x="32" y="693">│  ○ Does the complexity match the value delivered?                │</text><text xml:space="preserve" x="32" y="714">│                                                                  │</text><text xml:space="preserve" x="32" y="735">└─────────────────────────────────────────────────────────────────┘</text></g></svg>