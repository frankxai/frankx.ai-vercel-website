 y="546">│                    │ ○ Select speaker  │                         │</text><text xml:space="preserve" x="32" y="567">│                    │ ○ Manage turns    │                         │</text><text xml:space="preserve" x="32" y="588">│                    │ ○ Detect completion│                        │</text><text xml:space="preserve" x="32" y="609">│                    └───────────────────┘                         │</text><text xml:space="preserve" x="32" y="630">│                                                                  │</text><text xml:space="preserve" x="32" y="651">│  Characteristics:                                                │</text><text xml:space="preserve" x="32" y="672">│  ├─ Collaborative problem-solving                                │</text><text xml:space="preserve" x="32" y="693">│  ├─ Iterative refinement through discussion                      │</text><text xml:space="preserve" x="32" y="714">│  ├─ Chat manager controls flow                                   │</text><text xml:space="preserve" x="32" y="735">│  └─ Best limited to 3 agents to prevent loops                    │</text><text xml:space="preserve" x="32" y="756">│                                                                  │</text><text xml:space="preserve" x="32" y="777">└─────────────────────────────────────────────────────────────────┘</text></g></svg>