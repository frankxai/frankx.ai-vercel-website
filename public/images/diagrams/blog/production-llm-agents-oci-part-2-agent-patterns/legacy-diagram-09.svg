<svg xmlns="http://www.w3.org/2000/svg" aria-label="Example: Customer Service Escalation" viewBox="0 0 680 958"><defs><linearGradient id="a" x1="0" x2="1" y1="0" y2="1"><stop offset="0%" stop-color="#050a14"/><stop offset="100%" stop-color="#0b1220"/></linearGradient><linearGradient id="d" x1="0" x2="1" y1="0" y2="0"><stop offset="0%" stop-color="#0ea5e9" stop-opacity="0"/><stop offset="50%" stop-color="#22d3ee" stop-opacity=".85"/><stop offset="100%" stop-color="#0ea5e9" stop-opacity="0"/></linearGradient><pattern id="c" width="24" height="24" patternUnits="userSpaceOnUse"><path fill="none" stroke="#334155" stroke-opacity=".22" d="M24 0H0v24"/></pattern><filter id="b" width="140%" height="140%" x="-20%" y="-20%"><feDropShadow dx="0" dy="8" flood-color="#020617" flood-opacity=".5" stdDeviation="14"/></filter></defs><rect width="668" height="946" x="6" y="6" fill="url(#a)" stroke="#1f2937" stroke-width="2" filter="url(#b)" rx="20"/><rect width="668" height="946" x="6" y="6" fill="url(#c)" rx="20"/><path fill="url(#d)" d="M34 56h612v2H34z"/><text x="34" y="40" fill="#e2e8f0" font-family="Inter, Segoe UI, system-ui, sans-serif" font-size="18" font-weight="700">Example: Customer Service Escalation</text><g fill="#cbd5e1" font-family="JetBrains Mono, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, monospace" font-size="14"><text xml:space="preserve" x="32" y="84">┌─────────────────────────────────────────────────────────────────┐</text><text xml:space="preserve" x="32" y="105">│            CUSTOMER SERVICE HANDOFF WORKFLOW                     │</text><text xml:space="preserve" x="32" y="126">├─────────────────────────────────────────────────────────────────┤</text><text xml:space="preserve" x="32" y="147">│                                                                  │</text><text xml:space="preserve" x="32" y="168">│  Customer: &quot;My internet is slow and I was overcharged&quot;           │</text><text xml:space="preserve" x="32" y="189">│                                                                  │</text><text xml:space="preserve" x="32" y="210">│  ┌────────────────┐                                              │</text><text xml:space="preserve" x="32" y="231">│  │ TRIAGE AGENT   │  Analyzes intent, routes appropriately       │</text><text xml:space="preserve" x="32" y="252">│  │                │                                              │</text><text xml:space="preserve" x="32" y="273">│  │ Detected:      │                                              │</text><text xml:space="preserve" x="32" y="294">│  │ ├─ Technical ──┼──► Technical Agent                           │</text><text xml:space="preserve" x="32" y="315">│  │ └─ Billing  ───┼──► (handled after technical)                 │</text><text xml:space="preserve" x="32" y="336">│  └────────────────┘                                              │</text><text xml:space="preserve" x="32" y="357">│           │                                                      │</text><text xml:space="preserve" x="32" y="378">│           ▼                                                      │</text><text xml:space="preserve" x="32" y="399">│  ┌────────────────┐                                              │</text><text xml:space="preserve" x="32" y="420">│  │ TECHNICAL      │  &quot;Let me check your connection...&quot;           │</text><text xml:space="preserve" x="32" y="441">│  │ AGENT          │                                              │</text><text xml:space="preserve" x="32" y="462">│  │                │  Runs diagnostics via MCP tool               │</text><text xml:space="preserve" x="32" y="483">│  │                │  Identifies router issue                     │</text><text xml:space="preserve" x="32" y="504">│  │                │                                              │</text><text xml:space="preserve" x="32" y="525">│  │ Handoff signal:│  &quot;Technical resolved. Billing issue          │</text><text xml:space="preserve" x="32" y="546">│  │        